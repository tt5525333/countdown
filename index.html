<div style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; display: flex; justify-content: flex-start; align-items: center; background: transparent; padding: 0; width: 100%;">
    
    <div id="countdown" style="display: flex; align-items: flex-start; justify-content: flex-start; gap: 5px;">
        
        <!-- 天 -->
        <div style="display: flex; flex-direction: column; align-items: center; position: relative;">
            <div id="days" style="background-color: transparent; color: #EC857E; width: auto; min-width: 60px; height: auto; display: flex; align-items: center; justify-content: center; font-size: 3.5rem; font-weight: 700; line-height: 1; padding: 0; font-variant-numeric: tabular-nums;">00</div>
            <span style="margin-top: 5px; font-size: 0.8rem; text-transform: uppercase; color: #666666; font-weight: 500; letter-spacing: 1px;">天 (Days)</span>
        </div>

        <!-- 分隔符號 -->
        <div style="font-size: 3rem; font-weight: 300; color: #EC857E; margin: 0 5px; line-height: 1; position: relative; top: 5px;">:</div>

        <!-- 時 -->
        <div style="display: flex; flex-direction: column; align-items: center; position: relative;">
            <div id="hours" style="background-color: transparent; color: #EC857E; width: auto; min-width: 60px; height: auto; display: flex; align-items: center; justify-content: center; font-size: 3.5rem; font-weight: 700; line-height: 1; padding: 0; font-variant-numeric: tabular-nums;">00</div>
            <span style="margin-top: 5px; font-size: 0.8rem; text-transform: uppercase; color: #666666; font-weight: 500; letter-spacing: 1px;">時 (Hrs)</span>
        </div>

        <!-- 分隔符號 -->
        <div style="font-size: 3rem; font-weight: 300; color: #EC857E; margin: 0 5px; line-height: 1; position: relative; top: 5px;">:</div>

        <!-- 分 -->
        <div style="display: flex; flex-direction: column; align-items: center; position: relative;">
            <div id="minutes" style="background-color: transparent; color: #EC857E; width: auto; min-width: 60px; height: auto; display: flex; align-items: center; justify-content: center; font-size: 3.5rem; font-weight: 700; line-height: 1; padding: 0; font-variant-numeric: tabular-nums;">00</div>
            <span style="margin-top: 5px; font-size: 0.8rem; text-transform: uppercase; color: #666666; font-weight: 500; letter-spacing: 1px;">分 (Mins)</span>
        </div>

        <!-- 分隔符號 -->
        <div style="font-size: 3rem; font-weight: 300; color: #EC857E; margin: 0 5px; line-height: 1; position: relative; top: 5px;">:</div>

        <!-- 秒 -->
        <div style="display: flex; flex-direction: column; align-items: center; position: relative;">
            <div id="seconds" style="background-color: transparent; color: #EC857E; width: auto; min-width: 60px; height: auto; display: flex; align-items: center; justify-content: center; font-size: 3.5rem; font-weight: 700; line-height: 1; padding: 0; font-variant-numeric: tabular-nums;">00</div>
            <span style="margin-top: 5px; font-size: 0.8rem; text-transform: uppercase; color: #666666; font-weight: 500; letter-spacing: 1px;">秒 (Secs)</span>
        </div>

    </div>

    <!-- 結束訊息 -->
    <div id="expired-msg" style="display: none; font-size: 1.5rem; color: #d9534f; font-weight: bold; text-align: left; padding: 0; background: transparent; border: none; width: 100%;">
        活動已結束！
    </div>
</div>

<script>
    (function() {
        // ================= 配置區域 =================
        // 設定截止日期：2026年1月6日 23:59:00
        var targetDateString = "2026-01-06T23:59:00"; 
        // ===========================================

        var targetDate = new Date(targetDateString).getTime();
        var countdownElement = document.getElementById('countdown');
        var expiredElement = document.getElementById('expired-msg');
        var daysEl = document.getElementById('days');
        var hoursEl = document.getElementById('hours');
        var minutesEl = document.getElementById('minutes');
        var secondsEl = document.getElementById('seconds');

        function updateCountdown() {
            var currentTime = new Date().getTime();
            var distance = targetDate - currentTime;

            if (distance < 0) {
                if (typeof interval !== 'undefined') clearInterval(interval);
                if (countdownElement) countdownElement.style.display = "none";
                if (expiredElement) expiredElement.style.display = "block";
                return;
            }

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            if (daysEl) daysEl.innerText = days < 10 ? "0" + days : days;
            if (hoursEl) hoursEl.innerText = hours < 10 ? "0" + hours : hours;
            if (minutesEl) minutesEl.innerText = minutes < 10 ? "0" + minutes : minutes;
            if (secondsEl) secondsEl.innerText = seconds < 10 ? "0" + seconds : seconds;
        }

        var interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    })();
</script>
